<!doctype html>
<link rel="stylesheet" href="style.css" />
<!-- declares the website is based on english -->
<html lang="en">
  <head>
    <!-- allows people to use emojis and other characters -->
    <meta charset="UTF-8" />
    <!-- makes website visible on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/fmr1tgs.css" />
    <title>GYATT: GaY Arial True Type font</title>
  </head>
  <body>
    <div class="main-container">
      <h1>GYATT: GaY Arial True Type font</h1>
      <h2>GYATT is for protecting writers from AI by exploiting web crawlers.</h2>
      <h3>
        Insert desired text and then copy the output to Ao3. Paste the output on your draft. More instructions can be
        found at the link below.
      </h3>
      <div class="container-titles">
        <h3>Input Text</h3>
        <h3>Converted Text</h3>
      </div>
      <div class="container">
        
        <div class="input container">
          <textarea id="inputText" placeholder="Enter text here."></textarea>
        </div>
        <div class="output container">
          
          <textarea id="outputText" placeholder="Converted text will appear here..." readonly></textarea>
        </div>
      </div>
      <button onclick="convertText()">Convert Text</button>
      <script src="GYATT.js"></script>
      <!--This is the link to our github-->
      <a href="https://github.com/rainaster/GYATT" font-size: 400px; text-decoration: none> Our Github! </a>
    </div>
  </body>
</html>
